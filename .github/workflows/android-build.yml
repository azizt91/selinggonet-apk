
name: Build Android APK

on:
  push:
    branches: [ "main" ] # Alur kerja ini berjalan setiap kali ada push ke branch 'main'
  workflow_dispatch: # Memungkinkan Anda menjalankan alur kerja ini secara manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest # Menggunakan environment Ubuntu terbaru

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Mengunduh kode dari repositori Anda

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' # Mengatur versi Java yang diperlukan untuk build Android

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Mengatur versi Node.js sesuai package.json
        cache: 'npm'

    - name: Install dependencies
      run: npm install # Memasang semua dependensi proyek

    - name: Sync Capacitor project
      run: npx cap sync android # Sinkronisasi aset web ke proyek Android

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build debug APK
      run: |
        cd android
        ./gradlew assembleDebug # Menjalankan proses build APK

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: selinggonet-apk # Nama file unduhan
        path: android/app/build/outputs/apk/debug/app-debug.apk # Lokasi file APK yang akan diunggah
